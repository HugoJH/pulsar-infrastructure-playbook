---
- name: Copy private ssh keys
  copy:
    src: "{{ private_ssh_keys_src_path }}"
    dest: "{{ private_ssh_keys_dst_path }}"
    mode: 0600

- name: Set authorized key taken from file
  authorized_key:
    user: centos
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/cloud2_bw.key.pub') }}"
